<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=64ff51cefe1818becb156888" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/webflow.js" type="text/javascript"></script>
<script>
  var urlBase = window.location.href.includes("localhost") ?"http://localhost:3000" :"https://bonap-aa43479b1553.herokuapp.com";

  function loadDiscountList() {
    fetch(urlBase + "/discounts", {
      method: 'GET',
      credentials: 'include'
    })
            .then(response => response.json())
            .then(listDiscounts => {
              const tableDiscounts = document.getElementById('table-discount');
              tableDiscounts.innerHTML = "";
              listDiscounts.forEach(discount => {
                const row = document.createElement('tr');

                const colDate = document.createElement('td');
                colDate.textContent = discount.date_slot;

                const colHours = document.createElement('td');
                colHours.textContent = discount.hours;

                const colPeople = document.createElement('td');
                colPeople.textContent = discount.nb_people_max;

                const colDiscount = document.createElement('td');
                colDiscount.textContent = `-${discount.discount_pourcentage} %`;

                tableDiscounts.appendChild(row);
                row.appendChild(colDate);
                row.appendChild(colHours);
                row.appendChild(colPeople);
                row.appendChild(colDiscount);
              });
            })
            .catch(error => {
              console.error('Erreur lors de la demande : ', error);
            });
  }
  window.onload = loadDiscountList;

  const currentDate = new Date();
  const maxDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, currentDate.getDate());
  const formattedMaxDate = maxDate.toISOString().split('T')[0];
  document.getElementById('field-2').max = formattedMaxDate;
  const formattedMinDate = currentDate.toISOString().split('T')[0];
  document.getElementById('field-2').min = formattedMinDate;

  const btn_logout = document.getElementById('logout-btn');
  btn_logout.addEventListener('click', () => {
    fetch(urlBase+'/restaurants/logout', {
      method: 'GET',
      credentials: 'include'
    })
            .then(response => {
              if (response.ok) {
                window.location.href = 'login.html';
              } else {
                console.log('La requête a échoué.');
              }
            })
            .catch(error => {
              console.error('Erreur de réseau : ', error);
            });
  });

  const svgElements = document.querySelectorAll('.svg-green');

  svgElements.forEach(element => {
    element.addEventListener('click', () => {
      svgElements.forEach(el => el.classList.remove('svg-selected'));

      element.classList.add('svg-selected');
    });
  });


  document.getElementById('wf-form-Promotion-Form').addEventListener('submit', function (event) {
    event.preventDefault();

    let allHours = [];

    const idsCheckbox = Array.from(document.querySelectorAll(".div-block-3 input")).filter(el => el.checked).map(el => el.id)
    if (idsCheckbox.length) {
      allHours = idsCheckbox.map(id => {
        console.log(`label[for="${id}"]`)
        return document.querySelector(`span[for="${id}"]`).textContent
      });
    }
    const dateDiscount = document.getElementById('field-2').value;

    const discountValue = document.getElementsByClassName('svg-selected')[0].dataset.discount
    const people = document.getElementById('field-people').value;

    const formPayload = { allHours, dateDiscount, discountValue, people }

    fetch(urlBase+'/discounts', {
      method: 'POST',
      body: JSON.stringify(formPayload),
      credentials: 'include',
      headers: {
        "Content-Type": "application/json",
      },
      cache:"no-cache",
    })
      .then(response => response.json())
      .then(data => {
        // Gérer la réponse de l'API
        console.log('Réponse de l\'API:', data);
      })
      .catch(error => {
        console.error('Erreur lors de la requête AJAX:', error);
    });

  });

</script>
