<script>
    document.addEventListener("DOMContentLoaded", function() {
      var urlLogin = window.location.href.includes("localhost") ?"http://localhost:3000/restaurants/login" :"https://api.thebonap.com/restaurants/login"
    var formulaire = document.getElementById("login-form");

    formulaire.addEventListener("submit", function(e) {
      e.preventDefault();

      const login = document.getElementById("wf-log-in-email").value;
      const password = document.getElementById("wf-log-in-password").value;
      const body =  JSON.stringify({
        login, password
      })

      document.querySelector('input[type="submit"]').style.visibility = "hidden"
      document.getElementById("loading").style.visibility = "unset"
      document.getElementById('errorLogin').style.visibility = "hidden"
      fetch(urlLogin, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        cache:"no-cache",
        credentials: 'include',
        body
      })
      .then(function(response) {
        if (!response.ok) {
          throw new Error("La requête a échoué.");
        }
        console.log('bravo')
        console.log(response)
        new Promise(res => setInterval(res, 5000)).then(() => window.location.href = '/')
      })
      .catch(function(error) {
        document.getElementById("loading").style.visibility = "hidden"
        document.querySelector('input[type="submit"]').style.visibility = "unset"
        document.getElementById('errorLogin').style.visibility = "unset"
        console.error(error);
      });

    });
  });
</script>
